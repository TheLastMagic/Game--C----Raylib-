<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Dot</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="SASS" type="text/scss" href="SASS.scss">
</head>
<body>
    
    <div class="all">
        
        <div class="download">
            
            <div class="download-h1">
                <h1>Here is download link for Moving Dot Game</h1>
            </div>
            
            <div class="download-link">
                <a href="Download/dot.exe" download>Moving Dot</a>
            </div>
            
        </div>

        <div class="image">
            
            <div class="image-h1">
                <h1>Quick Preview of Moving Dot Game</h1>
            </div>
            
            <div class="image-photo">
                <img src="Images/TC.PNG" alt="TC">
            </div>
            
        </div>

        <div class="Login">
            
            
            
            <div class="sing-up">
                
                <h1 class="SingUp-b1">SingUp</h1>

                <div class="break-1">
                    
                    <!-- Email -->

                    <div class="sing-up-h1-e">
                        <h1>Enter your email</h1>
                    </div>

                    <input type="text" id="email">
                    <button type="submit" class="SingUp-Submit" onclick="SingUpE()">Submit</button>

                    <!-- Password -->

                    <div class="sing-up-h1-p">
                    <h1>Enter your password</h1>
                    </div>

                    <input type="password" id="password">
                    <button type="submit" class="SingUp-Submit" onclick="SingUpP()">Submit</button>

                </div>
                
                <div class="break-2">
                    <!-- Username -->

                    <div class="sing-up-h1-p">
                        <h1>Enter your username</h1>
                    </div>

                    <input type="text" id="username">
                    <button type="submit" class="SingUp-Submit" onclick="SingUpU()">Submit</button>

                    <!-- Birthday -->

                    <div class="sing-up-h1-p">
                        <h1>Enter your birthday</h1>
                    </div>

                    <input type="date" id="birthday">
                    <button type="submit" class="SingUp-Submit" onclick="SingUpB()">Submit</button>
                    
                    <div class="submit-all">
                        <button type="submit" class="Submit-All" onclick="SubmitAll()">Submit All</button>
                    </div>

                </div>

            </div>

            <div class="sing-in">

                <h1 class="SingIn-b1">SingIn</h1>
 
                <div class="break-1">
                    <!-- Email -->

                    <div class="sing-up-h1-e">
                        <h1>Enter your email</h1>
                    </div>

                    <input type="text" id="email-In">
                    <button type="submit" class="SingUp-Submit">Submit</button>

                    <!-- Password -->

                    <div class="sing-up-h1-p">
                    <h1>Enter your password</h1>
                    </div>

                    <input type="password" id="password-In">
                    <button type="submit" class="SingUp-Submit">Submit</button>

                </div>

            </div>

        </div>
        
    </div>
    
</body>
</html>
